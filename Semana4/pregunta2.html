<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Pregunta 2</title>
  </head>
  <body>
    <div class="card mt-5 mx-5">
      <p class="h1 card-header text-center p-3">Datos de Usuario</p>
      <div class="card-body">
        <form id="formulario" action="pregunta2.php" method="post">
          <div class="mb-3">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del usuario" required>
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección del usuario" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" placeholder="18" onblur="validarEdad()" required>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="submitBtn">Enviar</button>
            <button class="btn btn-secondary mx-3" onclick="limpiarFormulario()">Limpiar</button>

          </div>
        </form>
      </div>
    </div>
    <script>
		function validarEdad() {
			var edad = document.getElementById("edad").value;
			if (edad < 18) {
				alert("Solo se admiten usuarios mayores de edad");
                document.getElementById("submitBtn").disabled = true; // deshabilita el botón
            } else {
                document.getElementById("submitBtn").disabled = false; // habilita el botón
            }
			}

        function limpiarFormulario() {
        document.getElementById("formulario").reset();
        }
	</script>
  </body>
</html>
